<app-header></app-header>
<div class="container-fluid center">
  <h1>Create Job Application</h1>
  <br />
  <form>
    Title
    <input type="text" name="title" [(ngModel)]="jobApp.title" />
    <br />
    <br />
    Category
    <select name="category" [(ngModel)]="jobApp.category">
      <option selected="selected">select</option>
      <option
        *ngFor="let item of categories | keyvalue"
        value="{{ item.value }}"
      >
        {{ item.value }}
      </option>
    </select>
    <br />
    <br />
    Position Type
    <select name="PositionType" [(ngModel)]="jobApp.positionType">
      <option selected="selected">select</option>
      <option
        *ngFor="let item of PositionType | keyvalue"
        value="{{ item.value }}"
      >
        {{ item.value }}
      </option>
    </select>
    <br />
    <br />
    Job Description
    <textarea
      name="jobDescription"
      [(ngModel)]="jobApp.jobDescription"
    ></textarea>

    <br />
    <br />
    Rounds
    <input name="rounds" [(ngModel)]="jobApp.rounds" />
    <br />
    <br />
    <input class="btn btn-primary" value="Submit" (click)="onSubmit()" />
  </form>

    {{ msg }}
  
</div>
